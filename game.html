<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <title>Mario Game</title>
</head>
<body class="tela-body">
    <header>
        <div class="instrucoes">
           <p>Press <i>Space</i> to jump and <i>Enter</i> to restart the game.</p>
        </div>
    </header>
    <main class="game-board">
        <div class="game-status">
        <!-- mensagem de game over chamada pelo js -->
        </div>

        <img src="img/clouds.png" alt="Clouds image" class="clouds">
        <img src="img/mario.gif" alt="gif mario running" class="mario">
        <img src="img/pipe.png" alt="green tube image" class="pipe">


    </main>
    <script defer src="js/game.js"></script>

</body>
</html>
